<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="Relatorio">
        <div class="w-100">
          <h2 class="mb-5">Relatorio</h2>


                 <div class="row" style="margin-bottom: 10px">
    <div class="col-md-4">
      <label>Cliente:</label>
      <input type="text" class="form-control " placeholder="Cliente">
    </div>
    <div class="col-md-4">
      <label>Status:</label>
        <select class="form-control" id="status">
          <option>Status</option>
      <option>Finalizado</option>
      <option>Pendente</option>
      <option>Pago</option>
    </select>
    </div>
  </div>
         <div class="row">
    <div class="col">
      <label>Pedido:</label>
      <input type="text" class="form-control" placeholder="Pedido">
    </div>
    <div class="col">
      <label>Data:</label>
      <input type="text" class="form-control" placeholder="Data" id='data'>
    </div>
    <div class="col">
 <button type="button" class="btn btn-secondary " style="color: white">Pesquisar</button>
    </div>
  </div>
               <div class="col-md-12" style="
    padding-left: 0px;
"><div class="col-md-12" style="background: black; height: 33px; font-size: 20px; color: white; margin-top: 22px;">
  <div class='col-md-6'><i class="fas fa-book" style="    padding-right: 8px;
padding-top: 0px;margin-top: 10px;"></i>Relatorio</div>
<div class="col-md-6"><div id="painel"></div></div>
</div>
<table class="table table-striped table-bordered" id='tabela_relatorio'>
    <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
             <th scope="col">ID</th>
             <th scope="col">Cliente</th>
             <th scope="col">servico</th>
             <th scope="col">Preco</th>
            </tr>
        </thead>
        <tbody>

          {% for cliente in clientes %}
          <tr>
            <th scope="row">{{cliente.id}}</th>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.endereco}}</td>
            <td>{{cliente.estado}}</td>
            <td>{{cliente.cep}}</td>
          </tr>
          {%endfor%}
